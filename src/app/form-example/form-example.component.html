<form [formGroup]="myForm">
  <div>
    <label> Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      [ngClass]="{
        'is-valid': myForm.value.name.length > 0,
        'is-invalid': !myForm.value.name
      }"
      id="validationServer01"
      required
    />
    <div
      [ngClass]="{
        'valid-feedback': myForm.value.name.length > 0,
        'invalid-feedback': !myForm.value.name
      }"
    >
      {{
        myForm.value.name.length > 0
          ? "Looks good!"
          : "Please provide valid name"
      }}
    </div>
  </div>

  <div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</form>
<div>
  <input type="text" [(ngModel)]="city" />
</div>
<div>
  <span>{{ city }}</span>
</div>
