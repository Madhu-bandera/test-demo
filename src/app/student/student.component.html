<html>
<head></head>
<body>
<h2><b>Enter Students Details</b></h2><br>
<a class="btn btn-outline-warning" href="/dashboard"><b>Main page</b></a>
<br><form>
    <div class="row">
      <div class="col">
        <label for="inputName"><b>Enter student name</b></label>
       <br> <input type="text" class="form-control" placeholder="Example : Nikil">
      </div>
      <div class="col">
        <label for="inputId"><b>Enter your id</b></label>       
        <br> <input type="text" class="form-control" placeholder="Example : 423CS">
       </div>
       <div class="col">
        <label for="inputDOB"><b>Enter date of birth</b></label>
        <br> <input type="number" class="form-control" placeholder="Example : DD-MM-YYYY">
      </div>
    </div>
  </form>
  <form>
    <br><div class="row">
     <div class="col">
        <label for="inputEmail"><b>Enter your email id</b></label>
        <br> <input type="text" class="form-control" placeholder="Example : bamadhu1995@gmail.com">
      </div>
      <div class="col"> 
        <label for="inputphone"><b>Enter contact number</b></label>
        <br> <input type="number" class="form-control" placeholder="Example : 1234567890">
      </div>
      <div class="col">
        <label for="inputclass"><b>Enter your Class</b></label>
        <br> <input type="number" class="form-control" placeholder="Example : 10th std">
      </div>
    </div>
  </form>
  <form>
    <br><div class="row">
     <div class="col">
        <label for="inputAdrress"><b>Enter your Address</b></label>
        <br> <input type="text" class="form-control" placeholder="Example : Near 4th  block">
      </div>
      <div class="col">
        <label for="inputState"><b>Enter your State</b></label>
        <br> <input type="text" class="form-control" placeholder="Example : Karnataka">
      </div>
      <div class="col">
        <label for="inputphone"><b>Enter area pincode</b></label>
        <br> <input type="number" class="form-control" placeholder="Example : 577521">
      </div>
    </div>
  </form>
  <form>
    <div class="form-group">
        <div class="form-check">
         <br> <input class="form-check-input" type="checkbox" id="gridCheck">
         <label class="form-check-label" for="gridCheck">
        <p> I hereby declare that all the above-furnished details are true.</p>
          </label>
        </div>
      </div>
  </form>
  <button type="button" class="btn btn-primary"><b>Save</b></button>
  </body>
  </html>
