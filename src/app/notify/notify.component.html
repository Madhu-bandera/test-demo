<div class="col-lg-12 my-4 text-center">
  <h2><b>Notification</b></h2>
</div>

<div class="text-center my-2">
  <input type="text" [(ngModel)]="email" />
</div>
<div>
  <div class="text-center my-4">
    <button (click)="notify()" class="btn btn-Dark">Notify Me</button>
  </div>
  <span>{{ email }}</span>
</div>
