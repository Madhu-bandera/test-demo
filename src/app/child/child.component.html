<h3 class="p-3 text-center">{{ title }} list</h3>
<div class="container">
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger my-2" (click)="logoutChild()">Logout</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of list">
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.website }}</td>
      </tr>
    </tbody>
  </table>
</div>
